<!DOCTYPE html>
<html>
<head>
    <title>BERT Sentiment Classifier</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url("https://www.marketing91.com/wp-content/uploads/2023/04/How-to-Ask-for-a-Customer-Review-1024x576.jpg") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(7.5px);
            -webkit-backdrop-filter: blur(7.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            color: #fff;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        textarea {
            width: 90%;
            height: 100px;
            border-radius: 8px;
            border: none;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        button {
            margin-top: 15px;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            background-color: #00b894;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #019875;
        }

        h1, h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BERT Sentiment Classifier</h1>

        <form method="POST">
            {% csrf_token %}
            <textarea name="text_input" placeholder="Type your sentence here...">{{ input_text }}</textarea><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <h2>Prediction: {{ prediction }}</h2>
            <h3>Confidence: {{ confidence }}%</h3>
        {% endif %}
    </div>
</body>
</html>
